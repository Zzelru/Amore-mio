<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 350px;
            height: 250px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(-180deg);
        }

        .card .side {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .front {
            background-image: url('https://www.dropbox.com/scl/fi/0wb48tgtvucz247h1y4bv/Untitled-design_20250213_221643_0000.png?rlkey=k6h1z7eboyo6fdv1ljf145i9c&st=stkxh2im&dl=1');
        }

        .back {
            background-image: url('https://www.dropbox.com/scl/fi/g4mcknwk2nyf34b92a1ww/20250213_224043_0000.png?rlkey=ltbs6o5v7jcc9uurknauj8zje&st=g1zgzi3i&dl=1');
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>

    <div class="card-container" onclick="flipCard()">
        <div class="card" id="postcard">
            <div class="side front"></div>
            <div class="side back"></div>
        </div>
    </div>

    <script>
        function flipCard() {
            document.getElementById('postcard').classList.toggle('flipped');
        }
    </script>

</body>
</html>
